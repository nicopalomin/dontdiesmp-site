<!-- public/icon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Don't Die! SMP icon">
  <!-- Cloudflare-dark-ish tile -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#121a2a"/>
      <stop offset="1" stop-color="#0b0f16"/>
    </linearGradient>

    <!-- subtle glow like CF dark UI -->
    <radialGradient id="glow" cx="30%" cy="20%" r="70%">
      <stop offset="0" stop-color="#f6821f" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#f6821f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- rounded square background -->
  <rect x="3" y="3" width="58" height="58" rx="14" fill="url(#bg)"/>
  <rect x="3" y="3" width="58" height="58" rx="14" fill="url(#glow)"/>
  <rect x="3" y="3" width="58" height="58" rx="14" fill="none" stroke="#ffffff" stroke-opacity="0.10"/>

  <!-- Pixel flower (simple, readable at small sizes) -->
  <!-- Stem -->
  <rect x="31" y="33" width="2" height="13" fill="#34d399"/>
  <rect x="29" y="38" width="2" height="2" fill="#34d399"/>
  <rect x="33" y="40" width="2" height="2" fill="#34d399"/>

  <!-- Leaves -->
  <rect x="27" y="36" width="2" height="2" fill="#22c55e"/>
  <rect x="25" y="37" width="2" height="2" fill="#22c55e"/>
  <rect x="35" y="37" width="2" height="2" fill="#22c55e"/>
  <rect x="37" y="38" width="2" height="2" fill="#22c55e"/>

  <!-- Petals (white pixel ring) -->
  <!-- top -->
  <rect x="30" y="18" width="4" height="2" fill="#f8fafc"/>
  <rect x="28" y="20" width="2" height="2" fill="#f8fafc"/>
  <rect x="34" y="20" width="2" height="2" fill="#f8fafc"/>

  <!-- sides -->
  <rect x="24" y="24" width="2" height="4" fill="#f8fafc"/>
  <rect x="38" y="24" width="2" height="4" fill="#f8fafc"/>
  <rect x="26" y="22" width="2" height="2" fill="#f8fafc"/>
  <rect x="36" y="22" width="2" height="2" fill="#f8fafc"/>

  <!-- bottom -->
  <rect x="30" y="32" width="4" height="2" fill="#f8fafc"/>
  <rect x="28" y="30" width="2" height="2" fill="#f8fafc"/>
  <rect x="34" y="30" width="2" height="2" fill="#f8fafc"/>

  <!-- center (cloudflare orange) -->
  <rect x="30" y="24" width="4" height="4" fill="#f6821f"/>
  <rect x="29" y="25" width="1" height="2" fill="#f6821f"/>
  <rect x="34" y="25" width="1" height="2" fill="#f6821f"/>

  <!-- tiny “DD” mark (kept subtle; still readable) -->
  <g fill="#ffffff" fill-opacity="0.85">
    <rect x="19" y="46" width="1" height="6"/>
    <rect x="20" y="46" width="2" height="1"/>
    <rect x="20" y="51" width="2" height="1"/>
    <rect x="22" y="47" width="1" height="4"/>

    <rect x="42" y="46" width="1" height="6"/>
    <rect x="43" y="46" width="2" height="1"/>
    <rect x="43" y="51" width="2" height="1"/>
    <rect x="45" y="47" width="1" height="4"/>
  </g>
</svg>